[loggers]
keys=root,wrongHead,yolo,mysql,oracle,ftp

[handlers]
keys=defaultHandler, wrongHeadHandler, yoloHandler, mysqlHandler, oracleHandler, ftpHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=defaultHandler
qualname=root

[logger_wrongHead]
level=INFO
handlers=wrongHeadHandler
qualname=wrongHead

[logger_yolo]
level=INFO
handlers=yoloHandler
qualname=yolo
propagate=0

[logger_mysql]
level=INFO
handlers=mysqlHandler
qualname=mysql
propagate=0

[logger_oracle]
level=INFO
handlers=oracleHandler
qualname=oracle
propagate=0

[logger_ftp]
level=INFO
handlers=ftpHandler
qualname=ftp
propagate=0

[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('app.log', 'a')

[handler_wrongHeadHandler]
class=FileHandler
formatter=defaultFormatter
args=('log/wrong_head.log', 'a')

[handler_yoloHandler]
class=FileHandler
formatter=defaultFormatter
args=('log/yolo.log', 'a')

[handler_mysqlHandler]
class=FileHandler
formatter=defaultFormatter
args=('log/mysql.log', 'a')

[handler_oracleHandler]
class=FileHandler
formatter=defaultFormatter
args=('log/oracle.log', 'a')

[handler_ftpHandler]
class=FileHandler
formatter=defaultFormatter
args=('log/ftp.log','a')

[formatter_defaultFormatter]
format=%(asctime)s:%(levelname)s:%(name)s:%(message)s
